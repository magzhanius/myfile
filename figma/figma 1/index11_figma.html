<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Podcast Landing Page</title>
    <link rel="stylesheet" href="style11_figma.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.svg" alt="Podcast Logo">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Episodes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class=image>
            <img src="Frame.svg" alt="main image">
        </div>
        <div class="content">
            <h2> Take your<br> podcast to the <span>next <b>level</b></span></h2>
            <p>Listen on</p>
            <div class="platforms">
               <img class="icons" src="spotify.svg" alt="Spotify" >
               <img class="icons" src="soundcloud.svg" alt="SoundCloud">
            </div>



</body>
</html>
